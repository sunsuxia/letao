<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统管理-二级分类</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
<!--左边部分-->
<div class="lt_aside">
    <!--上-->
    <div class="brand">
        <a href="index.html">黑马16期</a>
    </div>
    <!--中-->
    <div class="user">
        <img src="images/zixia.png" alt="">
        <p>我的女神</p>
    </div>
    <!--下-->
    <div class="nav">
        <ul>
            <li>
                <a href="user.html" >
                <span class="glyphicon glyphicon-user"></span>
                用户管理
                </a>
            </li>
            <li>
                <a href="javascript:;">
                <span class="glyphicon glyphicon-list"></span>
                分类管理
                </a>
                <div class="child" style="display: block";>
                    <a href="first.html">一级分类</a>
                    <a class='now' href="second.html">二级分类</a>
                </div>
            </li>
            <li>
                <a href="product.html">
                <span class="glyphicon glyphicon-tags"></span>
                商品管理
                </a>
            </li>
        </ul>
    </div>
</div>

<!--右边部分-->
<div class="lt_main">
    <div class="lt_topbar">
        <a href="javascript:;" class="pull-left icon_menu"><span  class="glyphicon glyphicon-align-justify"></span></a>
        <a href="javascript:;" class="pull-right icon_logout"><span class="glyphicon glyphicon-log-out"></span></a>
    </div>
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li><a href="#">分类管理</a></li>
            <li><a href="#">二级分类</a></li>
        </ol>

        <!--模板内容-->
        <div class="lt_content">


            <button class="btn btn-default mb_20 btn_add">添加分类</button>

            <!-- 用户信息的表格 -->
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <td width="10%">序号</td>
                    <td width="30%">一级分类名称</td>
                    <td width="30%">二级分类名称</td>
                    <td width="30%">二级分类LOGO</td>
                </tr>
                </thead>
                <tbody>
                <!-- 挖个坑 -->

                </tbody>
            </table>
            <!-- 分页类 -->
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>


        </div>

    </div>

</div>

<!--退出功能的模态框-->
<!-- role aria sr-only:这些类可以删除 -->
<div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="text-danger">
                    <span class="glyphicon glyphicon-info-sign"></span>
                    您确定要退出后台管理系统吗？
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary btn_logout">退出</button>
            </div>
        </div>
    </div>
</div>


<!--添加分类模态框-->
<div class="modal fade" tabindex="-1" id="secondModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
                <h4 class="modal-title">添加分类</h4>
            </div>
            <form id="form">
                <div class="modal-body">

                    <div class="form-group">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                <span class="dropdown-text">请选择一级分类</span>
                                <span class="caret"></span>
                                <input type="hidden" name="categoryId">
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <!-- 在挖一个坑 -->
                            </ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" autocomplete="off" name="brandName" class="form-control" placeholder="请输入二级分类">
                    </div>
                    <div class="form-group">
                        <div class="fileupload_box">
                            <button class="btn btn-default">上传图片</button>

                            <input type="file" class="btn btn-default" id="fileupload" name="pic1" data-url="/category/addSecondCategoryPic">
                        </div>
                    </div>
                    <div class="form-group img_box">
                        <img src="images/none.png" width="100" height="100" alt="">
                        <input type="hidden" name="brandLogo">
                        <input type="hidden" name="hot" value="1">
                    </div>

                </div>
                <div class="modal-footer">

                    <button type="button"  class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">添加</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!--创建第一个模板-->
<script type="text/html" id='tpl'>
    {{each  rows v i}}
    <tr>
        <td>{{ (page-1)*size+i+1 }}</td>
        <td>{{v.categoryName}}</td>
        <td>{{v.brandName}}</td>
        <td><img src="{{v.brandLogo?v.brandLogo:'images/none.png'}}" width='50' height='50' alt=""></td>
    </tr>
{{/each}}
</script>

<!--创建的第二个模板-->
<script type='text/html' id='tpl2'>
    {{each rows v i}}
    <li><a data-id="{{v.id}}" href="javascript:;">{{v.categoryName}}</a></li>
    {{/each}}

</script>



<script src="lib/jquery/jquery.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<!-- 1.引包 -->
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/second.js"></script>
</body>
</html>
